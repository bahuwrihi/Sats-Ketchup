<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sats-Ketchup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="repo-header">
        <img src="files/Sats_Logo_small.png" alt="Logo" id="repo-logo">
        <span id="repo-name">Sats-Ketchup</span>
      </div>
      <ul id="file-list">
        <!-- Dynamically populated -->
      </ul>
    </div>
    <div id="resizer"></div>
    <div id="content">
      <div id="file-content">
        <!-- Dynamically loaded content -->
        <h2>Welcome</h2>
        <p>This is the initial content loaded from <code>welcome.md</code>.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
